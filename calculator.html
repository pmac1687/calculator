<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src='jquery-3.5.1.js'></script>
</head>
<body>
    <div id='main'>
        <h1>Calculator</h1>
        <div id='screen'>numbers</div>
        <div id='grid-container'>
            <div id='container'>
                <button onclick='squareRoot()'><p id='adjust' style='transform: translate(-6px,0px);'>sqrt</p></button>
                <button onclick='squared()'><p id='adjust'>x*x</p></button>
                <button onclick='dele()'><p id='adjust'>Del</p></button>
                <button onclick='addToScreen(11)'><p>/</p></button>
                <button onclick='addToScreen(1)' class='round'><p>1</p></button>
                <button onclick='addToScreen(2)' class='round'><p>2</p></button>
                <button onclick='addToScreen(3)' class='round'><p>3</p></button>
                <button onclick='addToScreen(12)'><p>*</p></button>
                <button onclick="addToScreen(4)" class='round'><p>4</p></button>
                <button onclick="addToScreen(5)" class='round'><p>5</p></button>
                <button onclick='addToScreen(6)' class='round'><p>6</p></button>
                <button onclick='addToScreen(13)'><p>-</p></button>
                <button onclick="addToScreen(7)" class='round'><p>7</p></button>
                <button onclick='addToScreen(8)' class='round'><p>8</p></button>
                <button onclick='addToScreen(9)' class='round'><p>9</p></button>
                <button onclick='addToScreen(14)'><p>+</p></button>
                <button onclick='addToScreen(0)' class='round'><p>0</p></button>
                <button onclick="addToScreen(15)"><p>.</p></button>
                <button onclick="blank()"><p>C</p></button>
                <button onclick='compute()'><p>=</p></button>
            </div>
        </div>
    </div>

</body>
</html>
<script>
    var screen = ''
    function addToScreen(key) {
        if (key===11) {
            screen += '/';
        };
        if (key===12) {
            screen += '*'
        };
        if (key===13) {
            screen += '-'
        }
        if (key===14) {
            screen += '+'
        }
        if (key===15) {
            screen += '.'
        }
        if (key<10) {
            screen += key
            
        }
         document.getElementById('screen').innerHTML = screen; 
    }
    function squareRoot() {
        if (isNaN(screen)===false) {
            screen = Math.sqrt(screen);
            document.getElementById('screen').innerHTML = screen;
        }
        else {
            alert('Can only get the root of a number')
        }
    }
    function dele() {
        screen = screen.slice(0,screen.length-1);
        document.getElementById('screen').innerHTML = screen;
    }
    function squared() {
        screen = screen**2;
        document.getElementById('screen').innerHTML = screen;
    }
    function blank() {
        screen = '';
        document.getElementById('screen').innerHTML = screen;
    }
    function compute() {
        try {
            screen = eval(screen);
            document.getElementById('screen').innerHTML = screen;
        }
        catch(err) {
            alert('cannot evaluate');
            screen = '';
            document.getElementById('screen').innerHTML = screen;
        }
    }
</script>
